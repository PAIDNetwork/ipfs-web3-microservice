plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.ipfs.json-rpc'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	jcenter()
	maven { url 'https://jitpack.io' }
	maven { url 'https://dl.bintray.com/ethereum/maven/' }
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	// https://mvnrepository.com/artifact/com.github.ipfs/java-ipfs-http-client
	compile group: 'com.github.ipfs', name: 'java-ipfs-http-client', version: '1.2.3'
// https://mvnrepository.com/artifact/com.github.ipld/java-cid
	compile group: 'com.github.ipld', name: 'java-cid', version: '1.1.1'
// https://mvnrepository.com/artifact/org.web3j/core
	compile group: 'org.web3j', name: 'core', version: '5.0.0'
// https://mvnrepository.com/artifact/io.grpc/grpc-core
	compile group: 'io.grpc', name: 'grpc-core', version: '1.33.1'

}

test {
	useJUnitPlatform()
}
